<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Dashboard Sample</title>
    <link rel="icon" href="https://www.qiscus.com/images/faveicon.png">
</head>
<body>
    <div class="content-login">
        <form>
            <div class="form-group text-center">
                <img src="img/ic_logo_color.svg" alt="qiscus dashboard sample logo">
            </div>
            <div class="form-group">
                <label for="appCode">App ID</label>
                <input type="text" class="form-control" id="appCode" placeholder="App ID">
            </div>
            <div class="form-group">
                <label for="secreetKey">Secret Key</label>
                <input type="text" class="form-control" id="secreetKey" placeholder="Secret Key">
            </div>
            <div class="form-group">
                <button id="submitLogin" type="submit" class="btn btn-secondary btn-block disable">Login</button>
            </div>
            <div class="form-group text-center">
                <div><small>Don't have App ID and Secret Key? create your app <a href="//www.qiscus.com/signup">here</a></small></div>
                <small>or try with App ID and Secret Key bellow:</small>
            </div>
            <div class="text-center">
                <h4></h4><small>App ID</small> <span class="label label-default">sampleapp-65ghcsaysse</span></h4></h4>
                <h4></h4><small>Secret Key</small> <span class="label label-default">dc0c7e608d9a23c3c8012c6c8572e788</span></h4></h4>
            </div>

        </form>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.twbsPagination.min.js"></script>
    <script src="js/dateFormat.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
